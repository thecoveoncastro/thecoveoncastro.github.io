  <script>
    function activateBreakfastButton() {
      document.getElementById("breakfast").classList.add("active")
    }

    function activateLunchButton() {
      document.getElementById("lunch").classList.add("active")
    }

    function activateDinnerButton() {
      document.getElementById("dinner").classList.add("active")
    }

    function initMap() {
      var cove = {lat: 37.7619, lng: -122.4353};
      map = new google.maps.Map(document.getElementById('map'), {
        center: cove,
        zoom: 19
      });
      var marker = new google.maps.Marker({position: cove, map: map});
    }

    function deactivateButtons() {
      document.getElementsByClassName("breakfast")[0].classList.remove("active");
      document.getElementsByClassName("lunch")[0].classList.remove("active");
      document.getElementsByClassName("dinner")[0].classList.remove("active");
    }
    var map;

    // execute/clear BS loaders for docs
    $(function(){
			while(window.BS&&window.BS.loader&&window.BS.loader.length){(window.BS.loader.pop())()};
			$('.carousel').carousel({
				interval: false
			})
      var menuOptions = {
        wrap: false,
        interval: false
      }
      $('.breakfast').click(function() {
        deactivateButtons();
        activateBreakfastButton();
			  $('.carousel').carousel(0, menuOptions);
      });

      $('.lunch').click(function() {
        deactivateButtons();
        activateLunchButton();
			  $('.carousel').carousel(1, menuOptions);
      });

      $('.dinner').click(function() {
        deactivateButtons();
        activateDinnerButton();
			  $('.carousel').carousel(2, menuOptions);
      });
		})

  </script>
